<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/styles.css">
  <title>Ecommerce Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav id="navigation"></nav>
    <div id="cart-items" class="hidden">
      <h2>Shopping Bag</h2>
      <button class="close-cart">X</button>
      <hr>
      <ul id="cart-list"></ul>
      <div id="cart-total"><label>Subtotal:</label><span id="cartSubtotal"></span></div>
      <button id="checkout">Begin Checkout</button>
    </div>
  </header>
  
  <main>
    <section id="benefits"></section>
    <section id="hero"></section>
    <section id="sitewideDeals"></section>
    <section id="vipExclusive"></section>
    <section id="trending"></section>
    <section id="newIn"></section>
    <section id="recentlyBought"></section>
    <section id="insta"></section>
  </main>
  
  <footer>
    <section id="newsletter"></section>
    <section id="footer"></section>
  </footer>
  
  <script src="Assets/scripts.js"></script>
</body>
</html>
