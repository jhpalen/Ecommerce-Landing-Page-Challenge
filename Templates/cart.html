<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/styles.css">
  <title>Ecommerce Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav id="navigation"></nav>
  </header>
  
  <main>
    <section id="benefits"></section>
    <section id="hero"></section>
    <section id="sitewideDeals"></section>
    <section id="vipExclusive"></section>
    <section id="trending"></section>
    <section id="newIn"></section>
    <section id="recentlyBought"></section>
    <section id="insta"></section>
  </main>
  
  <footer>
    <section id="newsletter"></section>
    <section id="footer"></section>
  </footer>
  
  <script src="Assets/scripts.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
            const buyButtons = document.querySelectorAll('.buy-button');
            const cartItemsList = document.getElementById('cart-items');
            const productDataUrl = 'Config/products.json'; // Replace with your actual JSON file URL
          
            // Fetch product data from JSON file
            async function fetchProductData() {
              try {
                const response = await fetch(productDataUrl);
                const data = await response.json();
                console.log('Product data fetched successfully!');
                return data;
              } catch (error) {
                console.error('Error fetching product data:', error);
                return {}; // Return an empty object if an error occurs
              }
            }
          
            buyButtons.forEach(button => {
              button.addEventListener('click', addToCart);
            });
          
            async function addToCart(event) {
              const productId = event.target.getAttribute('data-product-id');
              const productData = await fetchProductData();
              const productName = productData[productId]?.name || 'Unknown Product';
          
              // Get cart data from local storage or create an empty object
              const cartData = JSON.parse(localStorage.getItem('cart')) || {};
          
              // Increment the quantity of the product in the cart
              cartData[productId] = (cartData[productId] || 0) + 1;
          
              // Save the updated cart data back to local storage
              localStorage.setItem('cart', JSON.stringify(cartData));
          
              // Create a new cart item element and add it to the cart list
              const cartItem = document.createElement('li');
              cartItem.textContent = `${productName} (${cartData[productId]})`;
              cartItemsList.appendChild(cartItem);
            }
          });
  </script>
</body>
</html>
